<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
            xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>在线考试系统-登录</title>
    <link rel="stylesheet" type="text/css"
          href="/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css"
          href="/easyui/themes/icon.css">
    <script type="text/javascript"
            src="/easyui/jquery.min.js"></script>
    <script type="text/javascript"
            src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript"
            src="/easyui/locale/easyui-lang-zh_CN.js"></script>

    <script type="text/javascript">
        function toregister(){
            window.location.href="sturegister";
        }
    </script>
</head>
<body style="background-image:url('/images/loginback.jpg');background-size:cover">
<div style="text-align:center;margin-top:12%">
    <font face="仿宋" size="10" color="white">考 生 登 录</font>
    <span style="color:red" th:text="${msg}"></span>
</div>
<div style="margin-top:3%;margin-left:40%">
    <form action="loginsubmit" method="post">
        <table cellpadding="10px">
            <tr>
                <td><font color="#E8FFF5">帐&nbsp;号</font></td>
                <td><input class="easyui-textbox" data-options="iconCls:'icon-man'" name="username"></td>
            </tr>
            <tr>
                <td><font color="#E8FFF5">密&nbsp;码</font></td>
                <td><input class="easyui-passwordbox" name="password"></td>
            </tr>
            <tr>
                <td><input type="submit" value="登录" style="background:yellow"></td>
                <td align="right"><input type="button" id="btn" value="注册" style="background:yellow" onclick="toregister()"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
